<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script type='text/javascript'>
    var map;

    function GetMap()
    {
        map = new Microsoft.Maps.Map('#myMap', {
            credentials: YourBingMapsKey
        });
    }

    function offsetMapCenter() {
        map.setView({ center: map.getCenter(), centerOffset: new Microsoft.Maps.Point(100, 50) });
    }
    </script>
    <script type='text/javascript' src='/BingMapsCredentials.js'></script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&branch=experimental' async defer></script>
</head>
<body>
    <div id="myMap" style="position:relative;width:800px;height:600px;"></div>
    <input type="button" value="Offset Map Center" onclick="offsetMapCenter()"/>

    <fieldset style="width:600px;margin-top:10px;">
        <legend>Map Center Offset Sample</legend>
        This sample shows how to offset the center of the map by 100 pixels horizontally, and 50 pixels vertically. 
    </fieldset>
</body>
</html>
