<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&setlang=zh-CN&setmkt=zh-CN' async defer></script>
    <script type='text/javascript' src='/BingMapsCredentials.js'></script>
    <script type='text/javascript'>
    var map;

    function GetMap()
    {
        map = new Microsoft.Maps.Map('#myMap', {
            credentials: YourBingMapsKey,
            mapTypeId: Microsoft.Maps.MapTypeId.canvasDark
        });
    }

    function changeMapType(type) {
        map.setView(type)
    }
    </script>
</head>
<body>
    <div id="myMap" style="position:relative;width:600px;height:400px;"></div>
    <br/>
    <input type="button" value="grayscale" onclick="changeMapType({ mapTypeId: Microsoft.Maps.MapTypeId.grayscale })"/>
    <input type="button" value="canvasDark" onclick="changeMapType({ mapTypeId: Microsoft.Maps.MapTypeId.canvasDark })" />
    <input type="button" value="canvasLight" onclick="changeMapType({ mapTypeId: Microsoft.Maps.MapTypeId.canvasLight })" />
    <input type="button" value="aerial" onclick="changeMapType({ mapTypeId: Microsoft.Maps.MapTypeId.aerial })" />
</body>
</html>
