<!doctype html>
<html ng-app="testBingMap">
<head>
	<title></title>
    <meta charset="utf-8" />    

    <script>
        //Temporary solution for dynamically setting credentials within code sample project. Set your Bing Maps key in the app.js file.
        var YOUR_BING_MAPS_KEY = '[YOUR_BING_MAPS_KEY]';
    </script>

    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js"></script>	

	<script src="/Other/Angular16/app.js"></script>
	<script src="/Other/Angular16/directives.js"></script>
	<script src="/Other/Angular16/services.js"></script>
	<script src="/Other/Angular16/main.js"></script>

    <script type="text/javascript" src="https://www.bing.com/api/maps/mapcontrol?callback=mapScriptLoadCallback" async defer></script>
</head>
<body>
	<div class="mainCont" ng-controller="MainCtrl">
		<h1>{{title}}</h1>

		<map center="{{center}}" width="800px" height="600px">
			<pushpin ng-repeat="pushpin in pushpins" lat="{{pushpin.latitude}}" lng="{{pushpin.longitude}}" text="{{pushpin.text}}" 
					 color="{{pushpin.color}}" click="onPushpinClick({{pushpin}})"></pushpin>
		</map>
	</div>
</body>
</html>
